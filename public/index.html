<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam oskarů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Seznam oskarů</h1>
<span>Pro zobrazení oskarů nahrajte prosím soubor pro mužské a ženské role.
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="femaleFile" class="form-label">Seznam ženských oskarů ve formátu CSV</label>
            <input class="form-control" type="file" id="femaleFile" name="femaleFile" required>
        </div>
        <div class="mb-3">
            <label for="maleFile" class="form-label">Seznam mužských oskarů ve formátu CSV</label>
            <input class="form-control" type="file" id="maleFile" name="maleFile" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
